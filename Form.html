<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Form.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="thankyou.html">
        <input placeholder="Name" id="name1" type="text" name="Name"><span id="errName" style="display:none"></span>
        <input placeholder="Email" id="email1" type="text" name="Email"><span id="errEmail" style="display:none"></span>
        <input placeholder="Phone" id="num" type="text" name="PhoneNum"><span id="errPhone" style="display:none"></span>
        <input type="submit" value="Submit This" onclick="return checkForm(this.form)"><br>
        <input id="One" type="radio" name="radButton"  value="One" checked/>One<br>
        <input id="Two" type="radio" name="radButton"  value="Two"/>Two<br>
        <input id="Three" type="radio" name="radButton"  value="Three"/>Three<br>
        <input id="Four" type="radio" name="radButton"  value="Four"/>Four<br>
        <select id="lstBox">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
            <option value="Four">Four</option>
        </select><br>
    </form>
    <span id="results" style="display: none"></span>
    <script src="Form.js"></script>
</body>
</html>
